<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8">
    <title>Complete My Recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  </head>

  <body>
    <div id="header">
      <h1><span style="background-color: lightblue">Complete My Recipe</span></h1>
      <span>
        by: Joel Tengco, Steven Marrero, Albert Hwuang, Richard Houth
      </span>
    </div>
    <div id="userlist">
      Your ingredients: <span id="userIngredients"></span><br>
    </div>
    <button id="searchButton" onclick="executeSearch()" >Find Recipe</button>
    <div id="search">
      <form>Search ingredient: <input type="text" onkeyup="searchIngredient(this.value)"></form>
      <span id="suggestions">Suggestions pop up here.</span>
    </div>
    <script src="{% static 'scripts/main.js' %}"></script>
  </body>
</html>
