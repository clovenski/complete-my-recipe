{% extends 'base.html' %}

{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'styles/home_page.css' %}">
{% endblock style %}

{% block content %}
  <div id="userlist">
    Your ingredients: <span id="userIngredients"></span><br>
  </div>
  <button id="searchButton" onclick="executeSearch()" disabled>Find Recipe</button>
  <div id="input">
    Enter your ingredient and press enter: <input id="ingredinput" type="text" onkeypress="enterIngred(event, this.value)">
  </div>
  <div id="search">
    <form>Search ingredient: <input type="text" onkeyup="searchIngredient(this.value)" placeholder="name"></form>
    <span id="suggestions">Suggestions pop up here.</span>
  </div>
  <form>Max number of missing ingredients: <input id="tolerance" type="text" placeholder="5"></form>
  <script src="{% static 'scripts/home_page.js' %}"></script>
{% endblock content %}
