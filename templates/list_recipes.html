<html>
  <head>
    <title>Complete My Recipe</title>
  </head>
  <body>
    <ul id="recipe_list">
      {% for recipe in recipe_list %}
      <li>
        <a href="/recipes/{{ recipe.id }}/{% if search_params %}?params={{ search_params }}{% endif %}">{{ recipe.name }}</a>
        {% if recipe.missing %}
        - missing: {{ recipe.missing }}
        {% endif %}
      </li>
      {% endfor %}
    </ul>

    <script src="../scripts/list_recipes.js"></script>
  </body>
</html>
